<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Conversion Success</title>
</head>
<body>
    <h1>TensorRT Model Conversion Success</h1>
    <p>Your TensorRT model has been successfully converted.</p>
    
    {% if conversion_success %}
    <form action="{{ url_for('download_file1', engine_file=engine_file) }}" method="GET">
        <button type="submit">Download TensorRT Model</button>
    </form>
    <h2>Upload files to perform inference:</h2>
    <form action="{{ url_for('perform_inference_trt_v8') }}" method="POST" enctype="multipart/form-data">
        <label> Upload image file</label>
        <input type="file" name="image_file" accept="image/*" required>
        <br><br>
        <label> Upload onnx file</label>
        <input type="file" name="onnx_file" accept=".onnx" required>
        <br><br>
        <label> Upload engine file</label>
        <input type="file" name="engine_file" accept=".engine" required>
        <br></br>
        <button type="submit">Upload Image for Inference</button>
    </form>
    
    {% else %}
        <p>Conversion failed or not yet completed.</p>
    {% endif %}
</body>
</html>
