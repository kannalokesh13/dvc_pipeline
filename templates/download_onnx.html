<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Conversion Success</title>
</head>
<body>
    <h1>ONNX Model Conversion Success</h1>
    <p>Your ONNX model has been successfully converted.</p>
    
    {% if conversion_success %}
    <form action="{{ url_for('download_onnx', onnx_file=onnx_file) }}" method="GET">
        <button type="submit">Download ONNX File</button>
    </form>
    
    {% else %}
        <p>Conversion failed or not yet completed.</p>
    {% endif %}
</body>
</html>
